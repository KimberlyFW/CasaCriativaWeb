{% for ideas in ideas%}
<div class="idea">
    <img src="{{ideas.img}}" alt="Imagem de {{ideas.title}}">
    <div class="content">
        <h3>{{ideas.title}}</h3>
        <p>{{ideas.categoty}}</p>
        <div class="description">
            {{ideas.description}}
        </div>
        <a href="{{ideas.url}}" target="_blank">Ir para a Ideia</a>
    </div>
</div>
{% endfor%}
