{% for idea in ideas%}
<div class="idea">
    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <section>
            <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
            <button class="button" onclick="deleteIdea('{{idea.id}}')">Deletar Ideia</button>
        </section>
    </div>
</div>
{% endfor%}
